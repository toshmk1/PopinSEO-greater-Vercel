<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mansionGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="poolGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="url(#skyGradient2)"/>
  
  <!-- Ground -->
  <rect x="0" y="420" width="1000" height="180" fill="#0d1117"/>
  
  <!-- Luxury Mansion -->
  <rect x="200" y="180" width="600" height="240" fill="url(#mansionGradient)" stroke="#fdbf00" stroke-width="3"/>
  <polygon points="200,180 500,80 800,180" fill="#2c3e50" stroke="#fdbf00" stroke-width="3"/>
  
  <!-- Mansion Details -->
  <rect x="350" y="300" width="80" height="120" fill="#1a1a2e" stroke="#fdbf00" stroke-width="2"/>
  <rect x="250" y="220" width="60" height="60" fill="#fdbf00" opacity="0.7"/>
  <rect x="350" y="220" width="60" height="60" fill="#fdbf00" opacity="0.7"/>
  <rect x="450" y="220" width="60" height="60" fill="#fdbf00" opacity="0.7"/>
  <rect x="550" y="220" width="60" height="60" fill="#fdbf00" opacity="0.7"/>
  <rect x="650" y="220" width="60" height="60" fill="#fdbf00" opacity="0.7"/>
  
  <!-- Pool -->
  <ellipse cx="500" cy="480" rx="150" ry="60" fill="url(#poolGradient)" stroke="#fdbf00" stroke-width="2"/>
  
  <!-- Queue of figures approaching -->
  <g id="queueGroup">
    <!-- Figure 1 -->
    <circle cx="100" cy="380" r="15" fill="#fdbf00"/>
    <rect x="92" y="395" width="16" height="25" fill="#2c3e50"/>
    
    <!-- Figure 2 -->
    <circle cx="130" cy="385" r="15" fill="#fdbf00"/>
    <rect x="122" y="400" width="16" height="25" fill="#2c3e50"/>
    
    <!-- Figure 3 -->
    <circle cx="160" cy="390" r="15" fill="#fdbf00"/>
    <rect x="152" y="405" width="16" height="25" fill="#2c3e50"/>
    
    <!-- Figure 4 -->
    <circle cx="850" cy="385" r="15" fill="#fdbf00"/>
    <rect x="842" y="400" width="16" height="25" fill="#2c3e50"/>
    
    <!-- Figure 5 -->
    <circle cx="880" cy="390" r="15" fill="#fdbf00"/>
    <rect x="872" y="405" width="16" height="25" fill="#2c3e50"/>
    
    <!-- Figure 6 -->
    <circle cx="910" cy="395" r="15" fill="#fdbf00"/>
    <rect x="902" y="410" width="16" height="25" fill="#2c3e50"/>
  </g>
  
  <!-- Arrow indicating movement toward mansion -->
  <path d="M150 350 L180 350" stroke="#fdbf00" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M870 350 L840 350" stroke="#fdbf00" stroke-width="3" marker-end="url(#arrowhead2)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fdbf00"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#fdbf00"/>
    </marker>
  </defs>
  
  <!-- Text overlay -->
  <text x="500" y="570" text-anchor="middle" fill="#fdbf00" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Stage 2: Growth & Recognition</text>
</svg>