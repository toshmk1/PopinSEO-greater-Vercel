<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="450" width="1000" height="150" fill="#0d1117"/>
  
  <!-- Basic House -->
  <rect x="350" y="250" width="300" height="200" fill="url(#houseGradient)" stroke="#fdbf00" stroke-width="2"/>
  <polygon points="350,250 500,150 650,250" fill="#2c3e50" stroke="#fdbf00" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="475" y="350" width="50" height="100" fill="#1a1a2e" stroke="#fdbf00" stroke-width="1"/>
  
  <!-- Windows -->
  <rect x="375" y="300" width="40" height="40" fill="#fdbf00" opacity="0.7"/>
  <rect x="585" y="300" width="40" height="40" fill="#fdbf00" opacity="0.7"/>
  
  <!-- Small group of figures representing "few girls" -->
  <circle cx="200" cy="400" r="20" fill="#fdbf00"/>
  <rect x="190" y="420" width="20" height="30" fill="#2c3e50"/>
  
  <circle cx="250" cy="410" r="18" fill="#fdbf00"/>
  <rect x="242" y="428" width="16" height="25" fill="#2c3e50"/>
  
  <circle cx="750" cy="405" r="19" fill="#fdbf00"/>
  <rect x="741" y="424" width="18" height="28" fill="#2c3e50"/>
  
  <!-- Text overlay -->
  <text x="500" y="550" text-anchor="middle" fill="#fdbf00" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Stage 1: Basic Operations</text>
</svg>