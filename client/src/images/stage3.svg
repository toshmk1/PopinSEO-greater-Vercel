<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="platformGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="url(#skyGradient3)"/>
  
  <!-- Ground -->
  <rect x="0" y="450" width="1000" height="150" fill="#0d1117"/>
  
  <!-- Central Platform/System -->
  <rect x="400" y="200" width="200" height="250" fill="url(#platformGradient)" stroke="#fdbf00" stroke-width="4"/>
  <rect x="420" y="220" width="160" height="30" fill="#fdbf00" opacity="0.8"/>
  <text x="500" y="240" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AUTO SYSTEM</text>
  
  <!-- Multiple creator platforms/booths -->
  <rect x="150" y="300" width="80" height="80" fill="#2c3e50" stroke="#fdbf00" stroke-width="2"/>
  <rect x="250" y="320" width="80" height="80" fill="#2c3e50" stroke="#fdbf00" stroke-width="2"/>
  <rect x="670" y="310" width="80" height="80" fill="#2c3e50" stroke="#fdbf00" stroke-width="2"/>
  <rect x="770" y="300" width="80" height="80" fill="#2c3e50" stroke="#fdbf00" stroke-width="2"/>
  
  <!-- Creator figures on platforms -->
  <circle cx="190" cy="325" r="12" fill="#fdbf00"/>
  <circle cx="290" cy="345" r="12" fill="#fdbf00"/>
  <circle cx="710" cy="335" r="12" fill="#fdbf00"/>
  <circle cx="810" cy="325" r="12" fill="#fdbf00"/>
  
  <!-- Fan queues leading to each creator -->
  <g id="fanQueues">
    <!-- Queue to creator 1 -->
    <circle cx="80" cy="380" r="8" fill="#3498db"/>
    <circle cx="100" cy="385" r="8" fill="#3498db"/>
    <circle cx="120" cy="390" r="8" fill="#3498db"/>
    
    <!-- Queue to creator 2 -->
    <circle cx="180" cy="420" r="8" fill="#3498db"/>
    <circle cx="200" cy="415" r="8" fill="#3498db"/>
    <circle cx="220" cy="410" r="8" fill="#3498db"/>
    
    <!-- Queue to creator 3 -->
    <circle cx="780" cy="410" r="8" fill="#3498db"/>
    <circle cx="800" cy="415" r="8" fill="#3498db"/>
    <circle cx="820" cy="420" r="8" fill="#3498db"/>
    
    <!-- Queue to creator 4 -->
    <circle cx="900" cy="380" r="8" fill="#3498db"/>
    <circle cx="920" cy="385" r="8" fill="#3498db"/>
    <circle cx="940" cy="390" r="8" fill="#3498db"/>
  </g>
  
  <!-- Traffic flow lines from central system -->
  <path d="M450 300 L200 340" stroke="#fdbf00" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M450 320 L300 360" stroke="#fdbf00" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M550 320 L700 350" stroke="#fdbf00" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M550 300 L800 340" stroke="#fdbf00" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Automation indicators -->
  <circle cx="500" cy="180" r="15" fill="#fdbf00"/>
  <text x="500" y="185" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AI</text>
  
  <!-- Growth arrows -->
  <path d="M480 160 L480 120" stroke="#fdbf00" stroke-width="4" marker-end="url(#arrowUp)"/>
  <path d="M520 160 L520 120" stroke="#fdbf00" stroke-width="4" marker-end="url(#arrowUp)"/>
  
  <defs>
    <marker id="arrowUp" markerWidth="10" markerHeight="7" refX="5" refY="1" orient="auto">
      <polygon points="0 7, 5 0, 10 7" fill="#fdbf00"/>
    </marker>
  </defs>
  
  <!-- Text overlay -->
  <text x="500" y="580" text-anchor="middle" fill="#fdbf00" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Stage 3: Automated Scaling</text>
</svg>